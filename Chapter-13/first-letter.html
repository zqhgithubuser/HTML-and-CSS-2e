<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Letter Styling Example</title>
    <style>
      body {
        font-family: 'Georgia', serif;
        background-color: #f8f8f8;
        color: #333;
        padding: 40px;
        max-width: 500px;
        margin: 0 auto;
      }

      p {
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      p:first-letter {
        initial-letter: 3 2;
        font-size: 3em;
        color: #c74d3c;
        font-weight: bold;
      }

      .example {
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2em;
        color: #444;
        text-align: center;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Example of initial letter styling</h1>
    <div class="example">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
      </p>
    </div>
  </body>
</html>
