<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :has() Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      .card {
        width: 300px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        margin-top: 0;
        color: #333;
      }

      .card p {
        margin: 0;
        color: #666;
      }

      .highlight {
        color: #ff9800;
        font-weight: bold;
      }

      .card:has(.highlight) {
        border: 2px solid #ff9800;
        background-color: #fff8e1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Card Title 1</h2>
      <p>This is a regular paragraph without highlighting.</p>
    </div>
    <div class="card">
      <h2>Card Title 2</h2>
      <p class="highlight">This paragraph is highlighted with special styling.</p>
    </div>
    <div class="card">
      <h2>Card Title 3</h2>
      <p>Another regular paragraph without highlighting.</p>
    </div>
  </body>
</html>
