<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seasonal Card Styles</title>
  </head>

  <body>
    <ul class="card-container" style="--season: autumn;">
      <li class="card">
        <div class="card-title">Autumn Card</div>
        <p class="card-paragraph">Enjoy the colors of autumn with warm and cozy tones.</p>
        <button class="card-button">Learn More</button>
      </li>
    </ul>
    <ul class="card-container" style="--season: summer">
      <li class="card">
        <div class="card-title">Summer Card</div>
        <p class="card-paragraph">Feel the warmth of summer with bright and cheerful colors.</p>
        <button class="card-button">Explore</button>
      </li>
    </ul>
  </body>
</html>
