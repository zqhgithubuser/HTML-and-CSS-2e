<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mix with Transparency</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      .color-box {
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .transparent-mix {
        background-color: color-mix(in srgb, rgba(255, 0, 0, 0.7) 50%, rgba(0, 0, 255, 0.3) 50%);
      }
    </style>
</head>
<body>
    <div class="color-box transparent-mix">Transparent Mix</div>
</body>
</html>
