<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scales Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #0000ff, #000080);
      border: 1px solid #ccc;
    }

    .label {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }

    .deep-blue-hsl {
      background: linear-gradient(45deg, hsl(210, 100%, 30%), hsl(210, 100%, 10%));
    }

    .deep-blue-lch {
      background: linear-gradient(45deg, lch(40% 48 230), lch(30% 40 230));
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="box deep-blue-hsl"></div>
      <div class="label">HSL: hsl(210, 100%, 30%)</div>
    </div>
    <div>
      <div class="box deep-blue-lch"></div>
      <div class="label">LCH: lch(40% 48 230)</div>
    </div>
</div>
</body>
</html>
