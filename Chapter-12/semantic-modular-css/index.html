<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/module.css">
  <link rel="stylesheet" href="styles/state.css">
  <link rel="stylesheet" href="styles/theme.css">

  <title>Profile Card</title>
</head>
<body class="theme-dark">
  <header>
    <h1>Welcome to My Page</h1>
  </header>
  <main>
    <div class="container">
      <div class="profile-card">
        <img src="profile-photo.png" alt="Profile Photo" class="profile-card__photo">
        <h2 class="profile-card__name">John Doe</h2>
        <p class="profile-card__bio">Web developer with a passion for creating beautiful and functional websites.</p>
        <button class="button button--primary">Contact</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
