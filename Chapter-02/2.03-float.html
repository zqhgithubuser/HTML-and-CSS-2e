<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <meta charset="utf-8">
    <title>Float Layout</title>
    <style>
      :root {
        --bg-color: #659494;
        --text-color: #fff;
      }

      section {
        overflow: hidden;
      }

      div {
        float: left;
        width: 25%;
        background-color: var(--bg-color);
        color: var(--text-color);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div>product 1</div>
      <div>product 2</div>
      <div>product 3</div>
      <div>product 4</div>
      <div>product 5</div>
      <div>product 6</div>
      <div>product 7</div>
      <div>product 8</div>
    </section>
  </body>
</html>
